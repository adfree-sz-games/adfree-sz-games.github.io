<head>
  <title>Slope</title>
  <link rel="icon" href="icon.ico" />
  <link rel="stylesheet" href="/slope/TemplateData/style.css" />
  <script src="/slope/TemplateData/UnityProgress.js"></script>
  <script src="/slope/TemplateData/unityloader41.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate(
      'gameContainer',
      '/slope/Build/slope.json',
      {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function () {
            UnityProgress(gameInstance, 'complete');
          },
        },
      }
    );
  </script>
</head>
<body style="margin: 0; overflow: hidden">
  <div class="webgl-content">
    <div id="gameContainer" style="width: 100%; height: 100%; margin: 0"></div>
  </div>
</body>
